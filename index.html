<html lang="fr">
  <!-- §-----------------------------------------

  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0d0d0d" />

    <!-- *---------------------------------------

    <title>CandidAI — Assistant de candidatures intelligent</title>

    <!-- *----- Meta description --------------->

    />

    <!-- *---------- Auteur -------------------->
    <meta name="author" content="Jhauck67" />

    <meta property="og:title" content="CandidAI — Assistant de candidatures intelligent" />

      <div class="header-container">

            height="75"
            width="auto"
          />

        <nav>

            <li class="link" id="profil" data-link="profil">Profil</li>

          <div class="rod" id="rod2"></div>

    <main>
      <div class="main-container" id="app">
        <section class="active" id="dashboard">
          <h2>Vous avez affiché la section dashboard</h2>

        <section id="profil">

        <p>
          &copy;
          <span class="currentYear">2025</span>
